<div class="container w-75" *ngIf="serviceUpdate">
    <form [formGroup]="serviceUpdate" (ngSubmit)="saveAll()" >
      <div class="mb-3  m-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" formControlName="name" class="form-control" id="name" placeholder="
        please enter the service name you want to add or update" />
      </div>
      <button type="submit"  class="btn btn-outline-primary bi bi-check m-3">Save</button>  
    </form>
</div>
