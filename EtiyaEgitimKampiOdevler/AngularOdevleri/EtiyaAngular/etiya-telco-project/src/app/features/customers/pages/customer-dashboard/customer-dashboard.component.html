<etiya-navbar></etiya-navbar>

<div class="row">
  <div class="app-user-info col-3 ml-3">
    <app-user-info></app-user-info>

    <app-side-filter [filterTitle]="'SEARCH CUSTOMER'" [data]="customerList" (data1)="search($event)"></app-side-filter>
  </div>

  <div class="col-9 pt-0">
    <app-settings-menu></app-settings-menu>

    <div class="e-search-container">
      <app-container>
        <app-table-info >
          <thead>
            <tr class="table-title">
              <th class="col-2">Customer ID</th>
              <th class="col-2">First Name</th>
              <th class="col-2">Second Name</th>
              <th class="col-2">Last Name</th>
              <th class="col-2">Role</th>
              <th class="col-2">ID Number</th>
            </tr>
          </thead>
          <tbody class="table-body">
            <tr *ngFor="let customer of customerList1">
              <th>{{customer.id}}</th>
              <td>{{customer.firstName}}</td>
              <td>{{customer.middleName}}</td>
              <td>{{customer.lastName}}</td>
              <td>{{customer.role}}</td>
              <td>{{customer.customerId}}</td>
            </tr>
          </tbody>
        </app-table-info>
      </app-container>
    </div>

  </div>

</div>
